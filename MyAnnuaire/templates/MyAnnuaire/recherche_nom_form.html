{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rechercher un salarié par nom</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MyAnnuaire/css/style.css' %}">
</head>
<body>
    <h1>Rechercher un salarié</h1>

    <form method="get" action="{% url 'recherche_par_nom' %}">
        {% csrf_token %}
        <label for="q">Nom ou prénom :</label>
        <input type="text" name="q" id="q">
        <button type="submit">Rechercher</button>
    </form>

    <p><a href="{% url 'liste_salaries' %}">Retour à la liste des salariés</a></p>
</body>
</html>
